<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Story</title>
  <!-- ========== CSS Style Link ========== -->
  <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
  <!-- ========== Header Section ========== -->
  <header>
    <!-- ========== Logo ========== -->   
    <div class="brand">
      <a href="index.html">
        <img src="resources/images/bclogo.png" alt="Site logo" class="logo">
      </a>
    </div>
    <div class="nav-container">         
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="story.html">Our Story</a></li>
          <li><a href="visit.html">Visit</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ========== Breadcrumb ========== -->
  <nav class="breadcrumb">
    <a href="index.html">Home</a> &gt; <span>Our Story</span>
  </nav>

  <!-- ========== Main Content ========== -->
 <main>
    <section class="gallery">
        <div class="slideshow">
            <!-- ========== Radio Buttons ========== -->
             <input type="radio" name="slide" id="slide1" checked>
             <input type="radio" name="slide" id="slide2">
             <input type="radio" name="slide" id="slide3">

            <!-- ========== Images ========== -->
             <div class="slides">
                <div class="slide">
                    <img src="resources/images/coffee-trio.jpg" alt="Three Cups of Coffee">
                </div>
                <div class="slide">
                    <img src="resources/images/visit-2.jpg" alt="Coffee Shop Lobby">
                </div>
                <div class="slide">
                    <img src="resources/images/barista-3.jpg" alt="Barista Making a Latte">
                </div>
             </div>

            <!-- ========== Dots/Controls ========== -->
             <div class="slideshow-nav">
                <label for="slide1" class="nav-dot"></label>
                <label for="slide2" class="nav-dot"></label>
                <label for="slide3" class="nav-dot"></label>
             </div>

        </div>
    </section>
    <!-- ========== Text under background image ========== -->
    <section id="story" class="story-section">
      <div class="story-container">
        <div class="story-text">
          <h2>Our Story</h2>
          <p>A cozy brownstone cafe where warm lighting, soft jazz, and fresh espresso create the perfect escape from the city rush.</p>
        </div>

        <div class="story-box">
          <p>Cozy Corners</p>
          <p>Brownstone Vibes</p>
          <p>Slow Mornings</p>
        </div>
      </div>
    </section>
  </main>

  <!-- ========== Footer ========== -->
  <footer>
    <p>&copy;2025 Borough Bean Co.</p>
